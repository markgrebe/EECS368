<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var nextState = (function () {
        var state = false;
        return function () {return state = !state;}
        })();
    $("#flip").click(function(){
        if (nextState())
           $("#panel").slideDown("slow");
        else
           $("#panel").slideUp("slow");
    });
});
</script>
<style>
#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

#panel {
    padding: 50px;
    display: none;
}
</style>
<title>Example 5</title>
</head>
<body>
<div id="flip">Click to toggle panel</div>
<div id="panel">Hello world!</div>

</body>
</html>
