<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
        $("#button1").click(function() {
                $("#fred1").load("http://localhost:8000/load1.html");
        });
        $("#button2").click(function() {
                $("#fred2").load("http://localhost:8000/load2.html");
        });
});
</script>
<title>Example 6</title>
</head>
<body>

<h1>Heading 1</h1>
<p>This is paragraph 1</p>
<p>This is paragraph 2</p>
<div id='fred1'>This is div fred1</div>
<div id='fred2'>This is div fred2</div>
<button id='button1'>Load fred1</button>
<button id='button2'>Load fred2</button>
</body>
</html>
